<body>
    <div class="main1">
        <section>
            <div class="heading">

            <div class="countdown">
                <section class="time"><div id="day">NA</div></section>
                <section class="time"><div id="hour">NA</div></section>
                <section class="time"><div id="minute">NA</div></section>
                <section class="time"><div id="second">NA</div></section>
            </div>
        </section>
    </div>
    <div class="discrip">
        <div class="date">
            <h6>May 30, 4:00 - 5:00</h6>
        </div>
        <section>
            <div class="over">
                <h2>Overview</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab maiores totam cum! Dolor, itaque.
                    Repudiandae facilis voluptas aliquid amet delectus.</p>
                <a href="#" class="a-button"><button>Register</button></a>
            </div>
            <div class="speak">
                <h2>Speakers</h2>
                <div id="speak1" class="speaker">
                    <div class="img"><img
                            src="https://d.wildapricot.net/images/default-album/bigstock--152868644.jpg"
                            alt=""></div>
                    <div class="name">
                        <h3>First speaker</h3>
                    </div>
                </div>
                <div id="speak2" class="speaker">
                    <div class="img"><img

                <div id="speak3" class="speaker">
                    <div class="img">
                        <img src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/2018/12/11165251/Event-Speakers.jpg" alt="">

                    <div class="name">
                        <h3>third speaker</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript">
        var countDate = new Date('Jan 1, 2022 00:00:00').getTime();

        function newYear(){
            var now = new Date().getTime();
                gap = countDate - now;

                var second = 1000;
                var minute = second*60;
                var hour = minute*60;
                var day = hour*24;

                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
        }

        setInterval(function() {
            newYear();
        },1000)
    </script>
